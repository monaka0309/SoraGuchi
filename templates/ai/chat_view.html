{% extends 'pages/base.html' %}
{% block content %}
{% load static %}

<div class="mt-20 flex items-center justify-center">
    <div class="max-w-1/3 mx-auto px-8 py-10 bg-white bg-opacity-90 shadow-lg rounded-lg border border-[#b2ebf2]">
        <h1 class="text-2xl font-semibold text-center text-[#0288d1]">天気についてAIに相談してみよう！</h1>
        {% if not user.is_authenticated %}
            <p class="text-center text-sm text-gray-600 mt-2">ログインすれば利用できます。</p>
        {% endif %}
        
        <p class="text-center text-sm text-gray-600 mt-2">1日2回まで利用できます。</p>

        <form method="POST" class="mt-6 space-y-4">
            {% csrf_token %}
            {{ aiForm.as_p }}

            <button type="submit" class="w-full py-3 bg-[#0288d1] text-white rounded-lg hover:bg-[#0277bd] transition duration-300">送信</button>
        </form>
    </div>
</div>

{% endblock %}
