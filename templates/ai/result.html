{% extends 'pages/base.html' %}
{% block content %}
{% load static %}

<div class="mt-20 flex items-center justify-center">
    <div class="max-w-3xl w-full mx-auto px-6 py-8 mb-8 bg-white bg-opacity-90 shadow-lg rounded-lg border border-[#b2ebf2]">
        <h1 class="text-3xl font-semibold text-center text-[#0288d1]">AI相談結果</h1>
        
        <div class="mt-6 space-y-4">
            <h2 class="text-xl font-semibold text-[#0288d1]">質問内容</h2>
            <p class="text-lg text-gray-700">{{ content }}</p>
        </div>
        
        {% if message %}
        <div class="mt-6 space-y-4">
            <h3 class="text-xl font-semibold text-[#0288d1]">AIからのメッセージ</h3>
            <p class="text-lg text-gray-700">{{ message }}</p>
        </div>
        {% endif %}

        {% if output_text %}
        <div class="mt-6 space-y-4">
            <h3 class="text-xl font-semibold text-[#0288d1]">AIからのアドバイス</h3>
            <p class="text-lg text-gray-700">{{ output_text }}</p>
        </div>
        {% endif %}

        <div class="mt-10 text-center">
            <p class="text-lg text-gray-600">AIのアドバイスがあなたの力になりますように。</p>
        </div>
    </div>
</div>

{% endblock %}
