<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気の愚痴掲示板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f5efe6] text-[#5a5146]">
    <div class="max-w-4xl mx-auto px-6 py-10">
        <!-- ヘッダー -->
        <h1 class="text-4xl font-extrabold text-center text-[#6d5f4a] tracking-wide">
            空への愚痴を共有しようか。
        </h1>
        <h2 class="text-xl text-center text-[#8a7d6f] mt-3">
            {{ page_title }}
        </h2>

        <!-- 新規投稿ボタン -->
        <div class="text-center mt-6">
            <a href="{% url 'SoraGuchiApp:post_insert' %}"
                class="bg-gradient-to-r from-[#dcc5a4] to-[#bfa387] text-white px-6 py-3 rounded-full shadow-md 
                       transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg">
                + 新規投稿
            </a>
        </div>

        <!-- 投稿リスト -->
        <div class="mt-10 space-y-6">
            {% for post in posts %}
            <div class="bg-[#f3e8db] p-6 rounded-lg shadow-md border border-[#e0d6c8] hover:shadow-lg transition duration-300">
                <h3 class="text-2xl font-semibold text-[#6d5f4a]">{{ post.title }}</h3>
                <p class="text-[#7c6f61] mt-2">{{ post.content }}</p>
            </div>
            {% empty %}
            <p class="text-center text-[#9a8f82] text-lg">まだ投稿がありません。</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
