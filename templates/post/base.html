{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <header class="bg-white shadow-md py-4"></header>
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            
            <!-- 左端：ロゴ -->
            <div class="flex items-center space-x-3">
                <img src="{% static 'img/icon.png' %}" alt="ロゴ" class="w-10 h-10">
                <span class="text-2xl font-bold text-[#00acc1]">SoraGuchi</span>
            </div>

            <!-- 中央：ナビゲーション -->
            <nav class="hidden md:flex space-x-8 text-lg">
                <a href="{% url 'SoraGuchiApp:index' %}" class="text-[#263238] hover:text-[#00acc1] transition">ホーム</a>
                <a href="{% url 'SoraGuchiApp:index' %}" class="text-[#263238] hover:text-[#00acc1] transition">投稿一覧</a>
                <a href="{% url 'SoraGuchiApp:post_insert' %}" class="text-[#263238] hover:text-[#00acc1] transition">新規投稿</a>
            </nav>

            <!-- 右端：ログイン・新規登録 -->
            <div class="space-x-4 hidden md:flex">
                <a href="{% url 'SoraGuchiApp:index' %}" class="px-5 py-2 text-[#00acc1] border border-[#00acc1] rounded-md transition hover:bg-[#00acc1] hover:text-white">
                    ログイン
                </a>
                <a href="{% url 'SoraGuchiApp:index' %}" class="px-5 py-2 bg-[#00acc1] text-white rounded-md transition hover:opacity-80">
                    新規登録
                </a>
            </div>

            <!-- モバイル用メニュー -->
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <svg class="w-8 h-8 text-[#00acc1]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                </svg>
            </button>
        </div>

        <!-- モバイルメニュー（開閉） -->
        <nav id="mobile-menu" class="md:hidden hidden flex flex-col items-center space-y-4 mt-4 bg-white shadow-lg py-4">
            <a href="{% url 'SoraGuchiApp:index' %}" class="text-[#263238] hover:text-[#00acc1] transition">ホーム</a>
            <a href="{% url 'SoraGuchiApp:index' %}" class="text-[#263238] hover:text-[#00acc1] transition">投稿一覧</a>
            <a href="{% url 'SoraGuchiApp:post_insert' %}" class="text-[#263238] hover:text-[#00acc1] transition">新規投稿</a>
            <a href="{% url 'SoraGuchiApp:index' %}" class="text-[#00acc1] border border-[#00acc1] px-5 py-2 rounded-md transition hover:bg-[#00acc1] hover:text-white">
                ログイン
            </a>
            <a href="{% url 'SoraGuchiApp:index' %}" class="px-5 py-2 bg-[#00acc1] text-white rounded-md transition hover:opacity-80">
                新規登録
            </a>
        </nav>
    </header>
</body>
</html>
