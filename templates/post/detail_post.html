<div class="max-w-4xl mx-auto px-6 py-10">
    <h2 class="text-2xl text-center text-[#004d40] mt-3">
        投稿詳細
    </h2>

    <!-- 投稿リスト -->
    <div class="mt-10 space-y-6">
        <div class="bg-[#ffffff] p-6 rounded-lg shadow-lg border border-[#b2ebf2] hover:shadow-2xl transition duration-300">
            <h3 class="text-3xl font-semibold text-[#0288d1] break-words">{{ post.title }}</h3>
            <span><a href="{% url 'soraguchi:post_update' post.id %}" class="text-sm">編集</a></span>
            <p class="text-[#00796b] mt-3 break-words">{{ post.content }}</p>
            <p class="text-sm text-gray-400 pt-5">{{ post.created_at|date:"Y/n/j H:i" }}</p>
        </div>
    </div>
</div>
