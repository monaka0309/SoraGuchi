{% extends 'pages/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-10 py-10 bg-white shadow-lg rounded-lg border border-[#b2ebf2] mt-10">
    <h1 class="text-3xl font-semibold text-center text-[#0288d1]">新規投稿</h1>
    
    <form action="{% url 'SoraGuchiApp:post_insert' %}" method="post" class="mt-6 space-y-4">
        {% csrf_token %}
        {{ insert_form.as_p }}
        <button type="submit" class="w-full bg-[#00acc1] text-white py-2 rounded-md text-lg font-semibold hover:opacity-80 transition">
            送信
        </button>
    </form>
</div>
{% endblock %}
