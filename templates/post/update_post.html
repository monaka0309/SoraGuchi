{% extends 'pages/base.html' %}
{% block content %}
    <h1>投稿更新ページ</h1>
    <a href="{% url 'SoraGuchiApp:index' %}"><h3>投稿一覧へ</h3></a>
    <form method="post">
        {% csrf_token %}
        {{ update_form.as_p }}
        <button type="submit">更新</button>
    </form>
    <form method="post" action="{% url 'SoraGuchiApp:post_delete' id=id %}" id="deletePostConfirm">
        {% csrf_token %}
        <button type="button" onclick="deletePost()">投稿を削除する</button>
        <div id="saveResult"></div>
    </form>
    <script src="{% static 'js/script.js' %}"></script>
{% endblock %}
