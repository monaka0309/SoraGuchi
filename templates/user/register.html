{% extends 'pages/base.html' %}

{% block content %}
<div class="bg-cover bg-center">
    <div class="max-w-2xl mx-auto px-10 py-10 bg-white shadow-lg rounded-lg border border-[#b2ebf2] mt-10 bg-opacity-80">
        <h1 class="text-3xl font-semibold text-center text-[#0288d1]">ユーザー登録</h1>

        <form method="POST" class="mt-6 space-y-10">
            {% csrf_token %}
            {{regist_form.as_p}}
            <button type="submit" class="w-full bg-[#00acc1] text-white py-2 rounded-md text-lg font-semibold hover:opacity-80 transition">
                ユーザー登録
            </button>
        </form>
    </div>
</div>
{% endblock %}
