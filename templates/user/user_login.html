{% extends 'pages/base.html' %}

{% block content %}
<h1 class="text-3xl text-center font-semibold text-white mt-10">ログインページ</h1>

<div class="mt-10 max-w-md mx-auto p-10 bg-white shadow-lg rounded-lg border border-[#b2ebf2]">
    {% if messages %}
        {% for message in messages %}
            <p class="text-red-500 text-center text-xl mb-5">{{ message.message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="{{ login_form.email.id_for_label }}" class="block text-lg font-medium text-gray-700">メールアドレス</label>
            {{ login_form.email }}
        </div>
        <div class="mb-10">
            <label for="{{ login_form.password.id_for_label }}" class="block text-lg font-medium text-gray-700">パスワード</label>
            {{ login_form.password }}
        </div>
        <button type="submit" class="w-full bg-[#0288d1] text-white py-2 rounded-md text-lg font-semibold hover:opacity-80 transition">
            ログイン
        </button>
    </form>

    <div class="mt-10 text-center">
        <p class="text-sm">まだアカウントをお持ちでないですか？ 
            <p><a href="{% url 'soraguchi:register' %}" class="text-[#0288d1] hover:underline">新規登録はこちら</a></p>
        </p>
    </div>
</div>

{% endblock %}
