{% extends 'pages/base.html' %}

{% block content %}
{% load static %}

<p class="text-4xl text-center text-white mt-10">ユーザー更新</p>
<div class="mt-10 flex items-center justify-center">
    <div class="max-w-2xl w-full px-6 py-8 bg-white shadow-lg rounded-lg border border-[#b2ebf2]">
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ user_update_form.as_p }}

            <button type="submit" class="w-full bg-[#00acc1] text-white py-2 rounded-md text-lg font-semibold hover:opacity-80 transition">
                更新
            </button>
        </form>
    </div>
</div>

{% endblock %}
